<html>

	<head>
		<title> JavaScript Trees </title>
		
	</head>

	
	<body>
		<center>
		<script type="text/javascript"> 
			var name;
			var yearBorn;
			var age;
		
			name = prompt("What is your name?");
			
			yearBorn = prompt("What year were you born in?");
			age = 2017-yearBorn;
			
			var birthday = prompt("Have you had your birthday yet?");
			
			if(birthday == "no"){
				age = age - 1;
			}
			
			if(age >= 21){
				document.write("Ok to drink!");
			}
			else
			{
				document.write("I'll stick with water.");
			}
			document.write("My name is " + name + ", I am " + age + " years old.");
			alert(age);
			
			
		</script>
		</center>
	</body>


</html>
