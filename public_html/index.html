	returnComponentHTML("../components/footer/footer.html", "footer");

	function returnComponentHTML(componentPath, tag){
		fetch(componentPath)
		.then(response => {
		  return response.text()
		})
		.then(data => {
		  document.querySelector(tag).innerHTML = data;
		});
	}
</script>

<script>
	text="Hello World...";
	destination = "welcome_note";	
	startTyping(text, 100, destination);

	console.log("starts javascript");
	var text;
	var delay;
	var currentChar;
	var destination;
	//to make sure we dont modify hello world after it has been written
	var text_writing = 1;
	//to create a cursor and give the illusion of a live cursor
	var blinking_cursor = 2; 
	function type()
	{
	if (document.getElementById){
	    //var dest=document.getElementById(destination);
	    //if (dest)
	    //{
		if(text_writing){
			// console.log("Text writing is true");
	      		document.getElementById(destination).innerHTML=text.substr(0, currentChar);
			// console.log(document.getElementById(destination).innerHTML);
	      		++currentChar;
		}
	      if (currentChar>text.length)
	      {
	        //currentChar-=2;
		//console.log("reset");
	        //setTimeout("type()", 1000);
		//turn text writing off
		text_writing = 0;
		//once we have reached the third dot
		//we want to change the focus from hello world to the cursor
		text = "  _";
		destination = "cursor";
		// console.log("char is > text length");
		if(blinking_cursor != 1){
			blinking_cursor = 1;
			document.getElementById(destination).innerHTML = '&nbsp';
		}
		else{
			blinking_cursor = 2;
			document.getElementById(destination).innerHTML = '_';
		}
		//delay = 1000;
		//document.getElementById(destination).innerHTML = text.substr(0,blinking_cursor);
		setTimeout("type()", 1000);
		
	      }
	      else
	      {
		// console.log("char is " + currentChar + "length is " + text.length );
	        setTimeout("type()", 100);
	      }
	    //}
	  }
	}
	function startTyping(textParam, delayParam, destinationParam){
	console.log("Comes in startTyping funtion");
	  text=textParam;
	  delay=delayParam;
	  currentChar=0;
	  destination=destinationParam;
	  type();
	  console.log("Called type");
	}
